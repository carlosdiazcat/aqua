<script>
const sensores = {
      temperatura_aire: "ðŸŒ¡ï¸ Temperatura Aire",
      temperatura_agua: "ðŸ’§ Temp Agua",
      ph: "ðŸ§ª pH",
      o2: "ðŸ§Š Oâ‚‚",
      conductividad: "ðŸ”Œ Conductividad",
      redox: "âš¡ Redox",
      profundidad: "ðŸ“ Profundidad",
      voltaje: "ðŸ”‹ Voltaje",
      velocidad: "ðŸ’¨ Velocidad"
    };
  const firebaseConfig = {
    apiKey: "AIzaSyDkeBGrjizytWl0hG-B6RnghtbFFzgbjVg",
    authDomain: "aqua-4fa0c.firebaseapp.com",
    databaseURL: "https://aqua-4fa0c-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "aqua-4fa0c",
    storageBucket: "aqua-4fa0c.appspot.com",
    messagingSenderId: "354138660998",
    appId: "1:354138660998:web:4b41d8cb77f877a95b3107"
  };

	firebase.initializeApp(firebaseConfig);
	const auth = firebase.auth();
	const db = firebase.database();
	const db1 = firebase.firestore();
	let refreshInterval;
  // Registro
  function register() {
    	const email = document.getElementById("email").value;
	const password = document.getElementById("password").value;	
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const uid = userCredential.user.uid;
        // Datos iniciales
        return db1.collection("users").doc(uid).set({
          email,
          sensores: {
            temperatura: 22.5,
            bateria: 78,
            ph: 6.8,
            o2: 4.2,
            t_agua: 18.3
          }
        });
      })
	.then(() => alert("âœ… Usuario registrado"))
      .catch(err => alert("âš ï¸" + err.message));
  }

  // Login
  function login() {
    	const email = document.getElementById("email").value;
	const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
      	document.getElementById("auth-buttons").style.display = "none";
        document.getElementById("panel").style.display = "block";
      })
      .catch(err => alert(err.message));
  }

  // Logout
	function logout() {
	  auth.signOut().then(() => {
	    // Ocultar el panel de sensores
	    document.getElementById("panel").style.display = "none";
	    document.getElementById("auth-buttons").style.display = "block";
	    
	    // Limpiar los datos de sensores
	    document.getElementById("robotStatus").textContent = "Inactivo";
	    document.getElementById("bateria").textContent = "0%";
	    document.getElementById("temperatura").textContent = "0.0 Â°C";
	    document.getElementById("waterTemp").textContent = "0.0 Â°C";
	    document.getElementById("ph").textContent = "0.0";
	    document.getElementById("o2").textContent = "0.0 mg/L";
	    document.getElementById("conductivity").textContent = "0.0 ÂµS/cm";
	    document.getElementById("redox").textContent = "0.0 mV";
	    document.getElementById("depth").textContent = "0.0 m";
	    
	    // Limpiar el dashboard
	    const dashboard = document.getElementById("dashboard");
	    dashboard.innerHTML = '';  // Limpiar el contenido del dashboard
	  });
	}
function mostrarSensores(uid) {
  db1.collection("users").doc(uid).onSnapshot(doc => {
    if (doc.exists) {
      const sensores = doc.data().sensores;

      // Actualizar la interfaz con los nuevos datos de sensores
      document.getElementById("robotStatus").textContent = sensores.estado || "Inactivo";
      document.getElementById("bateria").textContent = `${sensores.bateria}%`;
      document.getElementById("temperatura").textContent = `${sensores.temperatura} Â°C`;
      document.getElementById("waterTemp").textContent = `${sensores.t_agua} Â°C`;
      document.getElementById("ph").textContent = sensores.ph;
      document.getElementById("o2").textContent = `${sensores.o2} mg/L`;
      document.getElementById("conductivity").textContent = `${sensores.conductividad} ÂµS/cm`;
      document.getElementById("redox").textContent = `${sensores.redox} mV`;
      document.getElementById("depth").textContent = `${sensores.profundidad} m`;
	    
      const dashboard = document.getElementById("dashboard");
      dashboard.innerHTML = '';  // Limpiar antes de aÃ±adir nuevos datos

      const datos = [
        `ðŸŒ¡ï¸ Temp. Aire: ${sensores.temperatura}Â°C`,
        `ðŸ”‹ BaterÃ­a: ${sensores.bateria}%`,
        `ðŸ’§ Temp. Agua: ${sensores.t_agua}Â°C`,
        `ðŸ§ª pH: ${sensores.ph}`,
        `ðŸ« OxÃ­geno: ${sensores.o2} mg/L`
      ];

      datos.forEach(item => {
        const div = document.createElement("div");
        div.textContent = item;
        dashboard.appendChild(div);
      });
    }
  });
}
// Mantener los datos actualizados cada minuto
function refreshData() {
  auth.onAuthStateChanged(user => {
    if (user) {
      // Llamar a mostrarSensores con el UID del usuario para actualizar los datos
      mostrarSensores(user.uid);
    }
  });
}

// Ejecutar el refresco de datos cada 60 segundos (1 minuto)
function startAutoRefresh() {
  // Llamar una vez inmediatamente para que los datos se actualicen cuando el usuario inicie sesiÃ³n
  refreshData();

  // Llamar a refreshData cada 1 minuto (60000 milisegundos)
  refreshInterval = setInterval(refreshData, 60000);
}

// Detener el refresco automÃ¡tico cuando el usuario cierre sesiÃ³n
function stopAutoRefresh() {
  clearInterval(refreshInterval);
}

  // Escuchar cambios de temperatura
  auth.onAuthStateChanged(user => {
    if (user) {
	document.getElementById("panel").style.display = "block";
	document.getElementById("auth-buttons").style.display = "none";
	startAutoRefresh();
	mostrarSensores(user.uid);
    } else {
    	document.getElementById("auth-buttons").style.display = "block";
     	document.getElementById("panel").style.display = "none";
   	stopAutoRefresh();		
    }
  });

</script>
